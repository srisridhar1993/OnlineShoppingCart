<mat-card class="example-card" *ngFor="let product of products">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{product.ProductName}}</mat-card-title>
      <mat-card-subtitle>{{product.CategoryName}} - {{product.BrandName}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{product.DefaultImage}}" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
       {{product.Description}}
      </p>
    </mat-card-content>
    <button mat-raised-button style="width:100%;" [routerLink]="['/product-detail', product.ProductId]" color="warn" ><mat-icon class="icon">local_library &nbsp;&nbsp;</mat-icon>DETAIL VIEW</button>
    <mat-card-actions>
      <button mat-button><mat-icon class="icon">add_shopping_cart</mat-icon>Add To Cart</button>
      <button mat-button><mat-icon class="icon"></mat-icon> INR {{product.TaxIncludedPrice}} </button>
    </mat-card-actions>
</mat-card>
