<mat-card>
    <form #customerForm="ngForm" (ngSubmit)="save(customerForm.value)">
        <mat-toolbar>
            <span>{{'ADD_CUSTOMER.REGISTRATION' | translate}}</span>
        </mat-toolbar>
        <mat-card-content>
            <div>
                <input type="hidden" name="CustomerId" [(ngModel)]="customer.CustomerId">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Customer Name" [(ngModel)]="customer.CustomerName" required name="CustomerName">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Mobile Number" [(ngModel)]="customer.MobileNo" required name="MobileNo">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Email Address" [(ngModel)]="customer.EmailId" required name="EmailId">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Password" type="password" [(ngModel)]="customer.Password" required name="Password">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Confirm Password" type="password" [(ngModel)]="customer.ConfirmPassword" required name="ConfirmPassword">
                </mat-form-field>
            </div>
        </mat-card-content>
        <mat-card-actions style="margin-left: 5%;">
            <button mat-raised-button color="primary" type="submit" [disabled]="!customerForm.form.valid">{{'ADD_CUSTOMER.SAVE' | translate}}
            </button>
            <button mat-raised-button color="secondary" (click)="remove()" *ngIf="customer.CustomerId" type="button">{{'ADD_CUSTOMER.DELETE' | translate}}
            </button>
            <a mat-button routerLink="/login" color="warm" >{{'ADD_CUSTOMER.LOGIN' | translate}}</a>
        </mat-card-actions>
    </form>
</mat-card>
