<mat-card>
    <mat-toolbar>
      <span>Customer List</span>
    </mat-toolbar>
    <mat-card-content>
      <div>
          <mat-form-field class="example-full-width">
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
          </mat-form-field> 
          <table mat-table [dataSource]="dataSource" matSort >
              <!-- Checkbox Column -->
            <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                  <mat-checkbox (change)="$event ? masterToggle() : null"
                                [checked]="selection.hasValue() && isAllSelected()"
                                [indeterminate]="selection.hasValue() && !isAllSelected()"
                                [aria-label]="checkboxLabel()">
                  </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let row">
                  <mat-checkbox (click)="$event.stopPropagation()"
                                (change)="$event ? selection.toggle(row) : null"
                                [checked]="selection.isSelected(row)"
                                [aria-label]="checkboxLabel(row)">
                  </mat-checkbox>
                </td>
              </ng-container>
                <!-- Position Column -->
              <ng-container matColumnDef="CustomerName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>  Name </th>
                <td mat-cell *matCellDef="let element"> {{element.CustomerName}} </td>
              </ng-container>
          
              <ng-container matColumnDef="MobileNo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile </th>
                <td mat-cell *matCellDef="let element"> {{element.MobileNo}} </td>
              </ng-container>
        
              <!-- Name Column -->
              <ng-container matColumnDef="EmailId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.EmailId}} </td>
              </ng-container>
          
              <!-- Weight Column -->
              <ng-container matColumnDef="Password">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Password </th>
                <td mat-cell *matCellDef="let element"> {{element.Password}} </td>
              </ng-container>
          
              <!-- Action Column -->
              <ng-container matColumnDef="Action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                <td mat-cell *matCellDef="let element"> <a mat-button [routerLink]="['/register',element.CustomerId]" mat-raised-button color="accent" > Edit </a> </td>
              </ng-container>
    
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
      </div>
    </mat-card-content>
    <button mat-fab color="primary" [routerLink]="['/register']">Add</button>
</mat-card>
